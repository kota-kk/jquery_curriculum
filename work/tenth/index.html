<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する" value= "">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists">
        </ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      $(function() {  //クリックイベントなので無くても可
        // -------------------------変数/関数まとめ-------------------------------
        var allPage;
        var pages = 1;
        function vanish() {
          $("ul").empty();
          $(".message").empty();
        };
        function searchAfter(text) {
          $(".search").after(text);
        };
        function nextDisabled() {
          $("li.next").first("a").addClass('disabled');
        };
        function prevDisabled() {
          $("li.prev").first("a").addClass('disabled');
        };
        // -------------doneの内容まとめ------------------
        function doneConnect(data) {
          allPage = data.pageCount;
          if(data.count === 0) {
            vanish();
            searchAfter("<div class = message> 検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>"); 
            return;
          };
          //-----------------------作品を表示---------------------------
          vanish();
          $(".js-pager").remove();
          var portion = "";
          $.each(data.Items, function(index, element) {
            var thisItem = element.Item;
            Portion += "<li class='lists__item'>" +
                          "<div class='lists__item__inner'>" +
                            "<a href='" + thisItem.itemUrl + "'class='lists__item__link' target='_blank'>" +
                              "<img src='" + thisItem.mediumImageUrl + "'class='lists__item__img' alt=''>" +
                              "<p class='lists__item__detail'>作品名：" + thisItem.title + "</p>" +
                              "<p class='lists__item__detail'>作者　：" + thisItem.author + "</p>" +
                              "<p class='lists__item__detail'>出版社：" + thisItem.publisherName + "</p>" +
                            "</a>" +
                          "</div>" +
                        "</li>";
          });
          $("ul").first().append(Portion);
          //-------------------ページャ-----------------------
          $(".container").after(
            "<div class='js-pager'>" +
              "<ul class='btn-wrapper'>" +
                "<li class='prev btn-item'><a class='btn-anchor' href=\"#\">前へ</a></li>" +
                "<li class='next btn-item'><a class='btn-anchor' href=\"#\">次へ</a></li>" +
              "</ul1>" +
            "</div>"
          );
          if(data.count <= 20) {
            nextDisabled();
            prevDisabled();
          } else if (data.last === data.count) {
            nextDisabled();
          } else if (data.page === 1) {
            prevDisabled();
          };
        };
        // ---------------エラー時の挙動をfailConnectに渡す-------------------
        function failConnect(error) {
          vanish();
          if(!error.responseJSON) {
            searchAfter("<div class='message'>通信に失敗しました。インターネットの接続を確認してください。</div>"); 
            return;
          };
          var errorCode = error.status;
          switch (errorCode) {
            case 400: 
              searchAfter("<div class='message'>検索文字が空、もしくは半角英数1文字になっています</div>"); 
              break;
            case  429: 
              searchAfter("<div class='message'>連打しないでください。</div>"); 
              break;
            default: 
              searchAfter("<div class='message'>原因不明のエラー</div>");
              break;
          };
        };
        //----------------------クリックイベントの作成--------------------------------
        $(document).on("click", ".search__btn", function() {
          pages = 1
          search();
        });
        $(document).on("click", ".next", function(motion) {
          if(allPage === pages) {
            $(".message").empty();
            searchAfter("<div class='message'>これ以上ありません。</div>");
            return motion.preventDefault();
          };
          pages++;
          search();
        });
        $(document).on("click", ".prev", function(motion) {
          if(pages === 1) {
            return motion.preventDefault();
          };
          pages--;
          search();
        });
        //サーチに検索結果を渡すーーーーーーーーーーーーーーーーーーーーーー
        function search() {
          vanish();         //メッセージの初期化処理
          var keyword = $(".search__text__input").val();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/ 20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              hits: "20",
              keyword: keyword,
              booksGenreId: '001',
              page: pages,
            }
          }).done(function(data) {           //ajaxとdata閉じ
            doneConnect(data);
          }).fail(function(errorComment) {
            failConnect(errorComment);
          });   //fail
        };  //function search
        // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内  に入れ  ましょう。
        //
        //
        // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか) を取得します。
        // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプ  レに沿ってデータを入れ込みましょう。
        // <li class='lists__item'>
        //  <div class='lists__item__inner'>
        //    <a href='' class='lists__item__link' target='_blank'>
        //      <img src='' class='lists__item__img' alt=''>
        
        //      <p class='lists__item__detail'>作品名：</p>
        //      <p class='lists__item__detail'>作者　：</p>
        //      <p class='lists__item__detail'>出版社：</p>
        //    </a>
        //  </div>
        // </li>
        // 
        // 取得できた書籍の件数をもとに、ページャを作成しましょう
        // ページャの条件
        // ├ 「前へ」と「次へ」のボタンがある
        // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつ  けて非活性（使用不能）にする
        // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
        // 
        // ページャのテンプレート
        // <div class="js-pager">
        //   <ul class="btn-wrapper">
        //     < class="prev btn-item"><a class="btn-anchor" href="">前へ</a></ li>
        //     < class="next btn-item"><a class="btn-anchor" href="">次へ</a></ li>
        //   </ul>
        // </div>
        //
        //
      });   //jqueryここまで
    </script>
  </body>
</html>
