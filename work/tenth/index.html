  <head>

  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する" value= "">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists">
        </ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>

      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      $(function() {  //クリックイベントなので無くても可
        function empty(){
          $("ul").empty();
          $(".message").empty();
        }
        //クリックイベントの作成ーーーーーーーーーーーーーーーーーーーーー
        var pages = 1;
        $(document).on("click", ".search__btn", function() {
          pages = 1
          search();                //searchで読み込みエラー
          });
        $(document).on("click",".next",function() {
          pages++
          search();
          });
        $(document).on("click",".prev",function() {
          pages--
          search();
          });
        //サーチの内容を定義ーーーーーーーーーーーーーーーーーーーーーー
        function search() {
          empty();         //メッセージの初期化処理
          var keyword = $(".search__text__input").val();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/ 20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内  に入れ  ましょう。
              applicationId: '1019399324990976605',
              hits: "20",
              keyword: keyword,
              booksGenreId: '001',
              page: pages,
          }}).done(function(data) {           //ajaxとdata閉じ
           // この中にデータ取得後の動きを記述していきます。
            if (data.count >0 ) {
              //----------------------本があったら-------------------------
              //-----------作品を表示-----------
              empty();
              $("switch").empty();
              $(".js-pager").remove();
              $.each(data.Items, function(index, element) {
                $("ul").first().prepend(
                  "<li class='lists__item'>" +
                    "<div class='lists__item__inner'>" +
                      "<a href='" + element.Item.itemUrl + "'class='lists__item__link' target='_blank'>" +
                        "<img src='" + element.Item.mediumImageUrl + "'class='lists__item__img' alt=''>" +
                        "<p class='lists__item__detail titlename'>作品名：" + element.Item.title + "</p>" +
                        "<p class='lists__item__detail'>作者　：" + element.Item.author + "</p>" +
                        "<p class='lists__item__detail'>出版社：" + element.Item.publisherName + "</p>" +
                      "</a>" +
                    "</div>" +
                  "</li>");
                });
          //-------------------ページャを表示-----------------------
          $(".container").after(
            "<div class='js-pager'>" +
              "<ul class='btn-wrapper'>" +
                "<li class='prev btn-item'>" + "<a class='btn-anchor'>" + "前へ" + "</a>" + "</li>" +
                "<li class='next btn-item'>" + "<a class='btn-anchor'>" + "次へ" + "</a>" + "</li>" +
              "</ul1>" +
            "</div>" );
            if(data.count <= 20) {
              $("li.next").first("a").addClass('disabled');
              $("li.prev").first("a").addClass('disabled');
            } else if (data.last === data.count) {
              $("li.next").first("a").addClass('disabled');
              $(document).on("click",".next",function(){
                $(".message").empty();
                pages = data.last;
                $(".search").after("<div class='message'>これ以上ありません。</div>")
              }) 
            } else if (data.page === 1){
              $("li.prev").first("a").addClass('disabled');
            }
            console.log(data.count)
            console.log(data.last)
            console.log(data)
            console.log(data.page)
          } 
          // else {
          //   //-----------------------本がなければ--------------------------
          if(data.count === 0){
            empty();
            $(".search").after("<div class = message> 検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>")  //メッセージを追加
          }
          // }
        }).fail(function(errorcode) {
          empty();

          var error = errorcode.status;
          switch (error){
            case 400: 
            $(".search").after("<div class='message'>検索文字が空、もしくは半角英数1文字になっています</div>"); 
            break;
          }

          switch (error){
            case  429: 
            $(".search").after("<div class='message'>連打しないでください。</div>"); 
            break;
          }

          switch (error){
            case  0: 
            $(".search").after("<div class='message'>通信に失敗しました。インターネットの接続を確認してください。</div>"); 
            break;
          }
          // net::ERR_INTERNET_DISCONNECTED
          // switch (error){
          //   case"": 
          //   ; 
          //   break;
          // }
          //------------------失敗時の処理（最後）--------------------------
        });   //fail.done
          };  //function search
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。

      //    </a>
